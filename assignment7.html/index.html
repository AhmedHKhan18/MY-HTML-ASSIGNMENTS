<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My seventh assignment</title>
</head>
<body>
    <centre>
    <h1><u>Application Form</u></h1>
    </centre>
    <br />
    <br />
    <form>
        <label>
            <b>First Name:</b><input type="text">
            <b>Last Name:</b><input type="text">
        </label>
        <br />
        <br />
        <label>
             <b>Date of Birth:</b><input type="date">
        </label>
        <b>Age:</b><select>
            <option value="age"></option>
            <option value="age">Under 15</option>
            <option value="age">Under 20</option>
            <option value="age">Under 25</option>
            <option value="age">Under 30</option>
        </select>
        <br />
        <br />
        <b>Gender:</b><select>
            <option value="gender"></option>
            <option value="gender">Male</option>
            <option value="gender">Female</option>
            <option value="gender">Custom</option>
        </select>
        <b>Email Address:</b><input type="email" placeholder="Enter email address">
        <br />
        <br />
        <label id="Junior Developer">
        <b>Postion Available:</b><input type="radio" id="Junior Developer" name="Postion Available">Junior Developer
    </label>
    <label id="Mid-Level Developer">
        <input type="radio" id="Mid-Level Developer" name="Postion Available">Mid-Level Developer
    </label>
    <label id="Senior Developer">
        <input type="radio" id="Senior Developer" name="Postion Available">Senior Developer
    </label>
        <br />
        <br />
        <label id="Java">
        <b>Programming Languages:</b><input type="checkbox">Java
    </label>
    <label id="Java script">
        <input type="checkbox">Java script
    </label>
    <label id="Python">
        <input type="checkbox">Python
    </label>
        <br />
        <br />
        <b>Password:</b><input type="password">
        <b>Confirm Password:</b><input type="password">
        <br />
        <br />
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
